<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/main.js">
        
    </script>
  
    <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
    <main class="layout__mains"> 
        <header class="layout__user"> 
            <div class="user__info"> 
                <img class="images__profile" src="./assets/images/image-jeremy.png" alt="Jeremy Robson reports"> 
                <div class="user__titles"> 
                    <span class="user__subtitle">Report for</span>
                    <h1 class="user__title">Jeremy Robson</h1>
                </div>    
            </div>
            <ul class="user__timeframes"> 
                    <li class="timeframes__list"> 
                        <button type="button" class="timeframes__item" data-action="daily"></option>Daily</button>
                    </li>

                    <li class="timeframes__list"> 
                        <button type="button" class="timeframes__item timeframes__item--high" data-action="weekly">Weekly</button>
                    </li>

                    <li class="timeframes__list"> 
                        <button type="button" class="timeframes__item" data-action="monthly">Monthly</button>
                    </li>

            </ul>
        </header>

        <article class="card__grids card__grids--work"> 
            <div class="cards__images"> 
                <img class="images__icons" src="./assets/images/icon-work.svg" alt=""> 
            </div>
            <section class="grids__report"> 
                <div class="report__header"> 
                    <h2 class="info__title">Work</h2>
                    <button type="button" class="grids__icon"><img class="icon__images" src="./assets/images/icon-ellipsis.svg" alt="ellipsis inter-menu" aria-label="submenu of grids cards"></button>   
                </div>   
                <div class="report__numbers"> 
                    <span class="numbers__current">32hrs</span>
                    <div class="numbers__previous"> 
                       <p class="previous__title">Last Week</p> 
                       <p class="previous__space">-</p>
                       <p class="previous__number">36hrs</p>
                    </div>
                </div>
            </section>
        </article> 

        <article class="card__grids card__grids--play"> 
            <div class="cards__images"> 
                <img class="images__icons" src="./assets/images/icon-play.svg" alt=""> 
            </div>
            <section class="grids__report"> 
                <div class="report__header"> 
                    <h2 class="info__title">Play</h2>
                    <button type="button" class="grids__icon"><img class="icon__images" src="./assets/images/icon-ellipsis.svg" alt="ellipsis inter-menu"  aria-label="submenu of grids cards"></button>   
                </div>   
                <div class="report__numbers"> 
                    <span class="numbers__current">10hrs</span>
                    <div class="numbers__previous"> 
                       <p class="previous__title">Last Week </p> 
                       <p class="previous__space">-</p>
                       <p class="previous__number">8hrs</p>
                    </div>
                </div>
            </section>
        </article> 

        <article class="card__grids card__grids--study"> 
            <div class="cards__images"> 
                <img class="images__icons" src="./assets/images/icon-study.svg" alt=""> 
            </div>
            <section class="grids__report"> 
                <div class="report__header"> 
                    <h2 class="info__title">Study</h2>
                    <button type="button" class="grids__icon"><img class="icon__images" src="./assets/images/icon-ellipsis.svg" alt="ellipsis inter-menu" aria-label="submenu of grids cards"></button>   
                </div>   
                <div class="report__numbers"> 
                    <span class="numbers__current">4hrs</span>
                    <div class="numbers__previous"> 
                       <p class="previous__title">Last Week</p> 
                       <p class="previous__space">-</p>
                       <p class="previous__number">7hrs</p>
                    </div>
                </div>
            </section>
        </article> 

        <article class="card__grids card__grids--exercise"> 
            <div class="cards__images"> 
                <img class="images__icons" src="./assets/images/icon-exercise.svg" alt=""> 
            </div>
            <section class="grids__report"> 
                <div class="report__header"> 
                    <h2 class="info__title">Exercise</h2>
                    <button type="button" class="grids__icon"><img class="icon__images" src="./assets/images/icon-ellipsis.svg" alt="ellipsis inter-menu" aria-label="submenu of grids cards"></button>   
                </div>   
                <div class="report__numbers"> 
                    <span class="numbers__current">4hrs</span>
                    <div class="numbers__previous"> 
                       <p class="previous__title">Last Week </p> 
                       <p class="previous__space"> - </p>
                       <p class="previous__number">5hrs</p>
                    </div>
                </div>
            </section>
        </article> 

        <article class="card__grids card__grids--social"> 
            <div class="cards__images"> 
                <img class="images__icons" src="./assets/images/icon-social.svg" alt=""> 
            </div>
            <section class="grids__report"> 
                <div class="report__header"> 
                    <h2 class="info__title">Social</h2>
                    <button type="button" class="grids__icon"><img class="icon__images" src="./assets/images/icon-ellipsis.svg" alt="ellipsis inter-menu" aria-label="submenu of grids cards"></button>   
                </div>   
                <div class="report__numbers"> 
                    <span class="numbers__current">5hrs</span>
                    <div class="numbers__previous"> 
                       <p class="previous__title">Last Week </p> 
                       <p class="previous__space"> - </p>
                       <p class="previous__number">10hrs</p>
                    </div>
                </div>
            </section>
        </article> 

        <article class="card__grids card__grids--selfcare"> 
            <div class="cards__images"> 
                <img class="images__icons" src="./assets/images/icon-self-care.svg" alt=""> 
            </div>
            <section class="grids__report"> 
                <div class="report__header"> 
                    <h2 class="info__title">Self Care</h2>
                    <button type="button" class="grids__icon"><img class="icon__images" src="./assets/images/icon-ellipsis.svg" alt="ellipsis inter-menu" aria-label="submenu of grids cards"></button>   
                </div>   
                <div class="report__numbers"> 
                    <span class="numbers__current">2hrs</span>
                    <div class="numbers__previous"> 
                       <p class="previous__title">Last Week </p> 
                       <p class="previous__space"> - </p>
                       <p class="previous__number">2hrs</p>
                    </div>
                </div>
            </section>
        </article> 

    </main>
</body>
</html>
